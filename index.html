<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@300&display=swap"
      rel="stylesheet"
    />
    <link href="css/index.css" rel="stylesheet" />

    <title>Interactive rating component</title>
  </head>
  <body>
    <main>
      <section class="rate-form">
        <img
          class="circle-background"
          src="images/icon-star.svg"
          alt="icon-star"
        />
        <h1>How did we do?</h1>
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help up improve our offering!
        </p>
        <form name="rate">
          <div class="inputs">
            <input type="radio" name="note" id="option1" value="1" />
            <label class="circle-background" for="option1">1</label>

            <input type="radio" name="note" id="option2" value="2" />
            <label class="circle-background" for="option2">2</label>

            <input type="radio" name="note" id="option3" value="3" />
            <label class="circle-background" for="option3">3</label>

            <input type="radio" name="note" id="option4" value="4" />
            <label class="circle-background" for="option4">4</label>

            <input type="radio" name="note" id="option5" value="5" />
            <label class="circle-background" for="option5">5</label>
          </div>
          <button type="submit">SUBMIT</button>
        </form>
      </section>
    </main>
    <footer>
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/wallacewts" target="_blank">@wallacewts</a>.
      </p>
    </footer>
  </body>
</html>
